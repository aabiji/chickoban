<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Chickoban</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      @font-face {
        font-family: "puffy";
        src: url("assets/puffy.otf") format("otf");
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "puffy";
        background-color: rgba(160, 210, 235, 1);
      }

      h1, h3 { text-align: center; }

      #progress {
        background-color: darkblue;
        width: 1px;
        height: 100%;
        border-radius: 8px;
        transition: width 0.3s ease;
      }
 
      #progress-container {
        width: 200px;
        height: 8px;
        border-radius: 8px;
        background-color: lightgrey;
        border: 1px dashed lightgrey;
        overflow: hidden;
      }

      #error-screen, #loading-screen {
        display: none;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #canvas {
        display: none;
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
      }

      #play-button {
        width: 200px;
        color: white;
        border: none;
        outline: none;
        background-color: #f25c54;
        padding: 16px 60px;
        border-radius: 40px;
        font-size: 1.5rem;
        font-family: "puffy";
        cursor: pointer;
        margin-top: 25px;
      }

      #play-button:hover:not(:disabled) {
        background-color: #e5534b;
      }

      #play-button:disabled {
        background-color: #f6928d;
        border-color: #f6928d;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <div id="loading-screen">
      <h1 id="loading-message"></h1>
      <div id="progress-container"> <div id="progress"></div> </div>
      <button id="play-button" disabled>Play</button>
    </div>

    <div id="error-screen">
      <h1 id="error-msg"></h1>
      <h3> Maybe reload? </h3>
    </div>

    <canvas
      class="emscripten" id="canvas" tabindex=-1
      oncontextmenu="event.preventDefault()"></canvas>

    <script type="text/javascript">
      let progressContainer = document.getElementById("progress-container");
      let progress = document.getElementById("progress");

      let loadingScreen = document.getElementById("loading-screen");
      let playButton = document.getElementById("play-button");
      const loadingMsg = document.getElementById("loading-message");

      let errorScreen = document.getElementById("error-screen");
      let errorMsg = document.getElementById("error-msg");

      let canvas = document.getElementById("canvas"); 

      loadingScreen.style.display = "flex"; // first "screen" that'll show
      playButton.onclick = (event) => { // show the canvas
          loadingScreen.style.display = "none";
          canvas.style.display = "block";
          resizeCanvas();
      };

      const resizeCanvas = () => {
          const dpr = window.devicePixelRatio || 1;
          const width = window.innerWidth;
          const height = window.innerHeight;
          canvas.width = width * dpr;
          canvas.height = height * dpr;
          canvas.style.width = `${width}px`;
          canvas.style.height = `${height}px`;
          Module._resize(width, height);
      };

      const setStatus = (text) => {
        if (text.includes("Running")) {
          loadingMsg.innerText = "Game loaded";
          playButton.disabled = false;
          return;
        }

        // handle errors
        const parts = text.split("error: ");
        if (parts && parts.length == 2) {
          errorMsg.innerText = parts[1];
          errorScreen.style.display = "flex";
          canvas.style.display = "none";
          return;
        }

        // set the progress bar
        const nums = text.match(/(\d+(\.\d+)?)/g);
        if (nums && nums.length == 2) {
          const percentage = (parseInt(nums[0]) / parseInt(nums[1]));
          progress.style.width = `${percentage * progressContainer.offsetWidth}px`;
          loadingMsg.innerText = "Loading...";
        }
      }

      var Module = { canvas, setStatus };

      canvas.addEventListener("webglcontextlost", (event) => {
        Module.setStatus("error: WebGL context was lost");
        event.preventDefault();
      });

      window.onresize = () => resizeCanvas();

      window.onerror = (event) => Module.setStatus("error: Something went wrong :(");

      // handle swiping
      let startX = 0;
      let startY = 0;

      document.ontouchstart = (event) => {
        startX = event.touches[0].clientX;
        startY = event.touches[0].clientY;
      };

      document.ontouchend = (event) => {
        const deltaX = touch.clientX - startX;
        const deltaY = touch.clientY - startY;
        const threshold = 30;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > threshold) Module._handleSwipe("right");
          if (deltaX < -threshold) Module._handleSwipe("left");
        } else {
          if (deltaY > threshold) Module._handleSwipe("down");
          if (deltaY < -threshold) Module._handleSwipe("up");
        }
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
